<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">

    canvas {
      border: 5px solid black;
    }
    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="700" height="300"></canvas>
    <script type="text/javascript">
        const canvas = document.getElementById("canvasOne");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
        ctx.textAlign = "center";
        ctx.font = "30px Arial";
        ctx.fillText("Kostiantyn Panasenko", canvas.width / 2, canvas.height / 2);
      

        ctx.fillStyle = "rgba(255, 0, 0, 0.4)";
        ctx.fillRect(50, 50, 100, 100);
        ctx.stroke();
        ctx.fillStyle = "rgba(0, 0, 255, 0.4)";
        ctx.fillRect(70, 70, 100, 100);
        ctx.stroke();

        

        ctx.fillStyle = "rgba(255, 255, 0, 0.4)";
        ctx.beginPath();
        ctx.arc(220, 220, 50, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle = "rgba(0, 255, 0, 0.4)";
        ctx.beginPath();
        ctx.arc(245, 245, 50, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

      const squareX = 550;
      const squareY = 200; 
      const squareSize = 100; 
      

      ctx.fillStyle = "rgba(0, 0, 255, 0.4)"; 
      ctx.fillRect(squareX, squareY, squareSize, squareSize);

      
      ctx.fillStyle = "rgba(255, 255, 0, 0.6)";
      ctx.beginPath();
      ctx.moveTo(squareX + squareSize / 2, squareY); 
      ctx.lineTo(squareX, squareY + squareSize); 
      ctx.lineTo(squareX + squareSize, squareY + squareSize);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(600, 150, 50, 0, Math.PI / 2, true); // Quarter circle
      ctx.strokeStyle = 'red';
      ctx.stroke();


          
    </script>

  </body>

</html>
